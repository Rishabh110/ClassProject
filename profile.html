                                                      <!-- Beginning of Form -->

<form style="width: 100%;">
  <div class="container">
    <div class="form-group">
      <label for="inputFirstName">First Name</label>
      <input class="form-control" id="inputFirstname" placeholder="Enter first name">
    </div>

    <div class="form-group">
      <label for="inputLastName">Last Name</label>
      <input class="form-control" id="inputLastName" placeholder="Enter Last Name">
    </div>
    
    <div class="form-group">
      <label for="instrument">What instrument do you play?</label>
      <input class="form-control" id="instrument" placeholder="Enter instrument">
    </div>
    
    <div class="form-group">
      <label for="instrumentTwo">What's another instrument you play?</label>
      <input class="form-control" id="instrumentTwo" placeholder="Enter instrument">
    </div>
    
    <div class="form-group">
      <label for="genre">What's your prefferred genre of music to play?</label>
      <input type="password" class="form-control" id="genre" placeholder="Enter genre">
    </div>
    
    <div class="form-group">
      <label for="genreTwo">Give me one more genre of music you dabble in.</label>
      <input type="password" class="form-control" id="genreTwo" placeholder="Enter genre">
    </div>
    
    <button type="submit" class="btn btn-primary" style="background-color: rgba(125,100,25,.5)">Submit</button>
    <br>
    <br>
  </div>
</form>
